<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        //alert is a command in javascript//
        //everything in javascript is case sensitive and ends with a semicolon//
        //corrections will go in the console//
        function welcome () { 
            alert("hello world");
        }
        //functions only run when they are called//
        function clickme () {
            alert("my first javascript program!");
        }
    </script>
</head>
<!--onload only works in the body tag-->
<body onload="third();">
    <h1 onmouseover="Welcome();">JavaScript</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Commodi deleniti iusto ex doloribus quod, consequuntur exercitationem repellat ea et totam labore accusamus vitae quibusdam dolorum cumque. Quibusdam sit quam deleniti?</p>
   <a href="" onclick="Welcome();">Welcome Me!</a>
   <a href="" onmouseover="clickme();">click for a message</a>
</body>
</html>
