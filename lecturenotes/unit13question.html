<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True False Question</title>
    <script>
        function wrongAnswer () {
            document.getElementById("wrong").innerHTML = "<span style='color: red;'> True is incorrect.</span>";
        }
        function rightAnswer () {
            document.getElementById("wrong").innerHTML = "<span style='color: green;'> False is correct.</span>";
        }
    </script>
</head>
<body>
    <p>Java and Javascript are the same thing.</p>
    <p id="right" onclick="wrongAnswer();">True</p>
    <p id="wrong" onclick="rightAnswer();">False</p>
</body>
</html>
